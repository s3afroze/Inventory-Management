<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	      crossorigin="anonymous">

	<script  src="{{ url_for('static', filename='js/database.js') }}"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">

</head>
<body>
	<br>
	<br>
	<h2> Live Database </h2>
	<br>
	<br>
	<!-- <div>		 -->
	    <!-- <div class="container"> -->
		    
		    <div class="row" style="text-align: left">
		        <div class="col-xs-2 col-center-block">
		            <div class="card">
		                <div class="card-body">
		                    <form action="/customer_add" method="post">
		                        <div class="form-group">
									<br>
									<label for="firstname">First Name:</label>
		                            <input type="text" id="firstname" name="firstname" required>
		                            <br>
		                            <label for="lastname">Last Name:</label>
		                            <input type="text" id="lastname" name="lastname" required>
		                            <br>	
		                            <label for="street">Street:</label>
		                            <input type="text" id="street" name="street" required>
									<br>
		                            <label for="street">City:</label>
		                            <input type="text" id="city" name="city" required>
		                            <br>

		                            <label for="street">Province:</label>
		                            <input type="text" id="province" name="province" placeholder="ON" maxlength="2" minlength="2" required>
		                            <br>

		                            <label for="street">Zipcode:</label>
		                            <input type="text" id="zipcode" name="zipcode" placeholder="M3J 0C2" maxlength="7" minlength="7" required>
		                            <br>

                       		   </div>

<!-- 	                           <div class="form-group">
	                            	<input class="form-control" type="number" name="qty_purchased" placeholder="Qty Purchased" min="1" required>
		                        </div> -->
		                        
		                        <button class="btn btn-primary" type="submit">
		                            Add
		                        </button>

		                        <button class="btn btn-primary" onclick="myFunction()">Show database</button>
		                    </form>
		                </div>
		            </div>
		        <!-- </div> -->

		        <br>
		        <br>

		        <div id="myDIV">
		            <div class="col-xs-2 col-center-block">
		                <table class="table table-hover">
		                    <thead>
		                    <tr>
		                        <th>First Name</th>
		                        <th>Last Name</th>
		                        <th>Street</th>
		                        <th>City</th>		                        
		                        <th>Province</th>
		                        
		                        <th>Zipcode</th>
		                        <th></th>
		                    </tr>
		                    </thead>
		                    <tbody>
		                    {% for customer in customers %}
		                    <tr>
		                        <td>{{ customer.firstname }}</td>
		                        <td><strong>{{ customer.lastname }}</strong></td>
		                        <td>{{ customer.street }}</td>
		                        <td>{{ customer.city }}</td>
		                        <td>{{ customer.province }}</td>
		                        <td>{{ customer.zipcode }}</td>
		                        
		                        <td>
							    <span style="font-size: 0.8em; margin: 0 0 0 10px;" >
									<a href="/customer_update/{{ customer.id }}"><i class="fas fa-pencil-alt"></i></a>
							    </span>
						    	<span style="font-size: 0.8em; margin: 0 0 0 10px" >
						      		<a href="/customer_delete/{{ customer.id }}"><i class="fas fa-trash-alt"></i></i></a>
					    		</span>
		                        </td>
		                    </tr>
		                    {% endfor %}
		                    </tbody>

		                </table>
		            </div>
		        </div>
		    </div>

		<!-- </div> -->

	</div>
			    <br>
		    <br>
		    <br>
</body>
</html>
